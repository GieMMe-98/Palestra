{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<form action="{{ url_for('login') }}" method="POST">
    <div class="form-group">
        {{ form.hidden_tag() }}    
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
